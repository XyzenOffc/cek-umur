<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzen - Spam NGL</title>

    <link rel="stylesheet" href="styles.css"> <!-- Jika Anda punya file CSS terpisah -->
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('xyzen.jpg'); /* Ganti dengan nama file gambar */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Kontainer utama */
        .container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 400px;
            position: relative; /* Menambahkan posisi relatif untuk garis */
        }

        /* Styling garis horizontal */
        .line {
            width: 100%;
            height: 3px;
            background-color: #FFD700;
            margin: 10px 0;
        }

        /* Styling judul */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }

        /* Styling tombol */
        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 95%;
        }

        button:hover {
            background-color: #FFA500;
        }

        /* Menu */
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .menu button {
            background-color: rgba(255, 215, 0, 0.7);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='cek-umur.html'">Cek Umur</button>
            <button onclick="location.href='uji-kecocokan.html'">Uji Kecocokan</button>
        </div>
        <div class="line"></div> <!-- Garis horizontal -->
        <div class="title">Spam NGL</div>
        <input type="text" id="username" placeholder="Masukkan username" />
        <input type="text" id="message" placeholder="Masukkan pesan" />
        <button id="startSpam">Mulai Spam</button>
        <button id="stopSpam">Hentikan Spam</button>
    </div>

    <script src="spam-ngl.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
