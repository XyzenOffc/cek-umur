<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzen Spam NGL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
        }
        .title {
            font-size: 28px;
            color: #FFD700;
        }
        .loading-animation {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 95%;
        }
        #startButton {
            background-color: #4CAF50;
            color: #fff;
        }
        #stopButton {
            background-color: #FF5733;
            color: #fff;
            display: none; /* Tombol stop tersembunyi pada awalnya */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Xyzen Spam NGL</div>
        <form id="spamForm">
            <label for="username">Masukkan Username:</label><br>
            <input type="text" id="username" required><br><br>
            
            <label for="message">Masukkan Pesan:</label><br>
            <textarea id="message" required></textarea><br><br>
            
            <button type="button" id="startButton" onclick="startSpam()">Mulai Spam</button>
            <button type="button" id="stopButton" onclick="stopSpam()">Hentikan Spam</button>
        </form>

        <div class="loading-animation" id="loadingAnimation">
            <div class="spinner"></div>
            <p>Spam sedang berlangsung...</p>
        </div>
    </div>

    <script src="spam-ngl.js"></script>
</body>
</html>
