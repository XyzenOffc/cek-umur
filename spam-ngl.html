<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzen Spam NGL</title>

    <style>
        /* Styling background full layar */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('xyzen.jpg'); /* Background gambar */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Styling untuk menu titik tiga */
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .dropdown .dropbtn {
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #FFD700;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Styling kontainer utama */
        .container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan untuk background */
            border-radius: 10px;
            width: 90%;
            max-width: 400px; /* Batas lebar kontainer agar tabel presisi */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styling judul utama */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }

        /* Styling input dan tombol */
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #FFD700;
            color: #333;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <!-- Dropdown menu titik tiga di atas kiri -->
    <div class="dropdown">
        <button class="dropbtn">â‹®</button>
        <div class="dropdown-content">
            <a href="/cek-umur.html">Cek Umur</a>
            <a href="/uji-kecocokan.html">Uji Kecocokan</a>
            <a href="/spam-ngl.html">Spam NGL</a>
        </div>
    </div>

    <div class="container">
        <div class="title">Xyzen Spam NGL</div>
        
        <input type="text" id="username" placeholder="Masukkan Username" />
        <input type="text" id="message" placeholder="Masukkan Pesan" />
        
        <button onclick="startSpam()">Mulai Spam</button>
        <button onclick="stopSpam()">Hentikan Spam</button>

        <!-- Menampilkan status animasi -->
        <div id="status" style="margin-top: 20px; color: #FFD700;"></div>
    </div>

    <script src="spam-ngl.js"></script>
    <script>
        let spamInterval;

        // Fungsi untuk mulai spam dengan animasi
        function startSpam() {
            const username = document.getElementById("username").value;
            const message = document.getElementById("message").value;
            document.getElementById("status").textContent = "Memulai spam...";

            spamInterval = setInterval(() => {
                document.getElementById("status").textContent += ".";
            }, 500);

            sendMessage(username, message);
        }

        // Fungsi untuk menghentikan spam dan animasi
        function stopSpam() {
            clearInterval(spamInterval);
            stopSpamFunction(); // Fungsi untuk menghentikan proses spam di spam-ngl.js
            document.getElementById("status").textContent = "Spam dihentikan.";
        }
    </script>
</body>
</html>
