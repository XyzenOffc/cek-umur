<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyzen Home</title>
    <style>
        /* Styling background full layar */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Mengatur arah flex ke kolom */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('xyzen.jpg'); /* Ganti dengan nama file gambar */
            background-size: cover;
            background-position: center;
            color: #fff; /* Warna teks putih */
        }

        /* Styling kontainer utama */
        .container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparan untuk efek background */
            border-radius: 10px; /* Membuat sudut tabel menjadi melengkung */
            width: 400px; /* Lebar kontainer */
        }

        /* Styling judul utama */
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }

        /* Styling tombol */
        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 95%; /* Lebar tombol simetris */
        }

        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Judul utama -->
        <div class="title">Selamat Datang di Xyzen</div>
        
        <button onclick="location.href='/uji-kecocokan.html'">Uji Kecocokan</button>
        <button onclick="location.href='/cek-umur.html'">Cek Umur</button>
    </div>
</body>
</html>
