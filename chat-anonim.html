<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonim - Xyzen</title>
    <style>
        /* Styling dasar untuk halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-image: url('xyzen.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Styling menu hamburger di kiri atas */
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1;
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: #FFD700;
            margin: 4px 0;
        }

        .menu-text {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 18px;
            color: #FFD700;
        }

        /* Styling untuk kontainer utama */
        .chat-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-top: 20px;
        }

        /* Styling area pesan */
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Styling pesan */
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.user {
            background-color: #007BFF;
            color: #fff;
            text-align: right;
            align-self: flex-end;
        }

        /* Styling input dan tombol */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <!-- Menu Hamburger -->
    <div class="menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu-text">Home</div>

    <div class="chat-container">
        <h2>Chat Anonim</h2>

        <!-- Input nama pengguna -->
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda (opsional)">
            <button onclick="setUserName()">Mulai Chat</button>
        </div>

        <!-- Input pesan hanya ditampilkan setelah nama di-set -->
        <div class="input-container" id="chatInputContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>

        <!-- Area untuk pesan yang ditampilkan -->
        <div class="messages" id="messages">
            <!-- Pesan akan ditambahkan di sini -->
        </div>
    </div>

    <script>
        let userName = "Anonim"; // Default nama pengguna

        // Muat pesan dari localStorage saat halaman dimuat
        window.onload = function() {
            loadMessages();
        };

        // Fungsi untuk menetapkan nama pengguna atau "Anonim" jika kosong
        function setUserName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            userName = nameInput || "Anonim"; // Jika kosong, default ke "Anonim"

            // Menyembunyikan input nama dan menampilkan input pesan
            document.getElementById("nameInput").disabled = true;
            document.querySelector('button[onclick="setUserName()"]').disabled = true;
            document.getElementById("chatInputContainer").style.display = "flex";
        }

        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messagesContainer = document.getElementById("messages");

                // Ambil waktu saat ini
                const currentTime = new Date();
                const timeString = `${currentTime.getHours()}:${currentTime.getMinutes()}:${currentTime.getSeconds()}`;

                // Buat elemen pesan dengan waktu
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.innerHTML = `<strong>${userName}:</strong> ${messageText} <span style="font-size: 12px; color: #ccc;">[${timeString}]</span>`;

                // Tambahkan pesan ke container pesan
                messagesContainer.appendChild(messageElement);

                // Simpan pesan ke localStorage
                saveMessage({ user: userName, text: messageText, time: timeString });

                // Kosongkan input pesan
                messageInput.value = "";

                // Scroll ke pesan terakhir
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else {
                alert("Pesan tidak boleh kosong.");
            }
        }

        // Fungsi untuk menyimpan pesan ke localStorage
        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push(message);
            localStorage.setItem("chatMessages", JSON.stringify(messages));
        }

        // Fungsi untuk memuat pesan dari localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            const messagesContainer = document.getElementById("messages");

            messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.innerHTML = `<strong>${message.user}:</strong> ${message.text} <span style="font-size: 12px; color: #ccc;">[${message.time}]</span>`;
                messagesContainer.appendChild(messageElement);
            });

            // Scroll ke pesan terakhir
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
