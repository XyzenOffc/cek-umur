<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anonim - Xyzen</title>
    <style>
        /* Styling dasar untuk halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('xyzen.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Styling untuk kontainer utama */
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling area pesan */
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
        }

        /* Styling pesan */
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .message.user {
            background-color: #007BFF;
            color: #fff;
            text-align: right;
            align-self: flex-end;
        }

        /* Styling input dan tombol */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Anonim</h2>

        <!-- Input nama pengguna -->
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda...">
            <button onclick="setUserName()">Set Nama</button>
        </div>

        <!-- Area untuk pesan yang ditampilkan -->
        <div class="messages" id="messages">
            <!-- Pesan akan ditambahkan di sini -->
        </div>

        <!-- Input pesan hanya ditampilkan setelah nama di-set -->
        <div class="input-container" id="chatInputContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        let userName = "";

        // Muat pesan dari localStorage saat halaman dimuat
        window.onload = function() {
            loadMessages();
        };

        // Fungsi untuk menetapkan nama pengguna
        function setUserName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            if (nameInput) {
                userName = nameInput;
                document.getElementById("nameInput").disabled = true;
                document.querySelector('button[onclick="setUserName()"]').disabled = true;
                document.getElementById("chatInputContainer").style.display = "flex";
            } else {
                alert("Nama tidak boleh kosong.");
            }
        }

        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const messagesContainer = document.getElementById("messages");

                // Buat elemen pesan
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.innerHTML = `<strong>${userName}:</strong> ${messageText}`;

                // Tambahkan pesan ke container pesan
                messagesContainer.appendChild(messageElement);

                // Simpan pesan ke localStorage
                saveMessage({ user: userName, text: messageText });

                // Kosongkan input pesan
                messageInput.value = "";

                // Scroll ke pesan terakhir
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else {
                alert("Pesan tidak boleh kosong.");
            }
        }

        // Fungsi untuk menyimpan pesan ke localStorage
        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push(message);
            localStorage.setItem("chatMessages", JSON.stringify(messages));
        }

        // Fungsi untuk memuat pesan dari localStorage
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            const messagesContainer = document.getElementById("messages");

            messages.forEach(message => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user");
                messageElement.innerHTML = `<strong>${message.user}:</strong> ${message.text}`;
                messagesContainer.appendChild(messageElement);
            });

            // Scroll ke pesan terakhir
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
